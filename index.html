<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Iceland&family=Parkinsans:wght@300..800&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Calculator</h1>
    <div class="container">
        <div class="prev"><p id="prev" class="iceland-regular"></p></div>
        <div id="input"><p id="input-box" class="iceland-regular"></p></div>
        <div class="buttons">
            <button id="clear" class="myButton">AC</button>
            <button id="par" class="operator myButton">()</button>
            <button id="mod" class="operator myButton">%</button>
            <button id="divide" class="operator myButton">/</button>
            <button id="seven" class="digit myButton">7</button>
            <button id="eight" class="digit myButton">8</button>
            <button id="nine" class="digit myButton">9</button>
            <button id="times" class="operator myButton">Ã—</button>
            <button id="four" class="digit myButton">4</button>
            <button id="five" class="digit myButton">5</button>
            <button id="six" class="digit myButton">6</button>
            <button id="plus" class="operator myButton">+</button>
            <button id="one" class="digit myButton">1</button>
            <button id="two" class="digit myButton">2</button>
            <button id="three" class="digit myButton">3</button>
            <button id="minus" class="operator myButton">-</button>
            <button id="zero" class="digit myButton">0</button>
            <button id="point myButton">.</button>
            <button id="delete myButton">Del</button>
            <button id="submit">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
