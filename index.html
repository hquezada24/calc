<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="container">
        <form action="" id="input">
            <input type="text" name="" id="input-box" placeholder="">
        </form>
        <div class="buttons">
            <button id="clear">AC</button>
            <button id="par">()</button>
            <button id="mod">%</button>
            <button id="divide">/</button>
            <button id="digit">7</button>
            <button id="digit">8</button>
            <button id="digit">9</button>
            <button id="times">*</button>
            <button id="digit">4</button>
            <button id="digit">5</button>
            <button id="digit">6</button>
            <button id="plus">+</button>
            <button id="digit">1</button>
            <button id="digit">2</button>
            <button id="digit">3</button>
            <button id="minus">-</button>
            <button id="digit">0</button>
            <button id="times">.</button>
            <button id="delete">Del</button>
            <button id="submit">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
