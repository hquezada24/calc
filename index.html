<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="container">
        <form action="" id="input">
            <input type="text" name="" id="input-box" placeholder="">
        </form>
        <div class="buttons">
            <button>+</button>
            <button>-</button>
            <button>/</button>
            <button>*</button>
            <button id="submit">=</button>
        </div>
    </div>
</body>
</html>
